<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login — Smart Campus Network Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{
      --bg:#070707; --accent:#00ff88; --pink:#e91e63; --text:#e6fff2; --muted:#99a89d;
    }
    body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:radial-gradient(800px 400px at 10% -10%, #07100f 0%, var(--bg) 50%),var(--bg);font-family:Inter,system-ui,sans-serif;color:var(--text)}
    .card{background:#0f1413;padding:32px;border-radius:16px;box-shadow:0 8px 30px rgba(0,0,0,0.6);width:360px;text-align:center}
    .logo{width:88px;height:88px;margin:0 auto 16px auto;border-radius:20px;background:linear-gradient(135deg,var(--accent),var(--pink));display:flex;align-items:center;justify-content:center;font-size:28px;font-weight:900;color:#04120c}
    h2{margin:0 0 16px 0}
    input{width:100%;padding:12px;margin-bottom:14px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);background:#081212;color:var(--text);font-size:14px}
    button{width:100%;padding:12px;border-radius:10px;border:none;font-weight:800;cursor:pointer;background:linear-gradient(180deg,var(--accent),#00c26e);color:#04120c;font-size:15px}
    button:hover{transform:scale(1.05)}
    .footer{margin-top:12px;font-size:12px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">SN</div>
    <h2>Login</h2>
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="footer">© 2025 • Smart Campus Network Monitor</div>
  </div>
</body>
</html>
